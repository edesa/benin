<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Benin Gallery</title>
  <style>
    h1 {
      text-align: center;
      margin-top: 32px;
      margin-bottom: 0;
    }
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 24px 0;
      gap: 16px;
    }
    .pagination button {
      padding: 8px 16px;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #bbb;
      background: #eee;
      cursor: pointer;
      transition: background 0.2s;
    }
    .pagination button:disabled {
      background: #ddd;
      cursor: not-allowed;
    }

    body { font-family: Arial, sans-serif; background: #fafafa; }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
      margin: 40px;
    }
    .gallery-item {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      width: 350px;
      height: 280px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      margin-bottom: 8px;
      border-radius: 4px;
      max-width: 100%;
      max-height: 100%;
    }
  .gallery-item span { display: block; text-align: center; color: #333; font-size: 1.5rem; font-weight: bold; }
  </style>
</head>
<body>
  <h1 valign="middle">Benin Gallery</h1>
    <div class="gallery" id="gallery"></div>
    <div class="pagination">
      <button id="prevBtn">Previous</button>
      <span id="pageInfo"></span>
      <button id="nextBtn">Next</button>
    </div>
    <script>
      const images = Array.from({length: 51}, (_, i) => `images/${i+1}.png`);
      const perPage = 10;
      let currentPage = 1;
      const gallery = document.getElementById('gallery');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      const pageInfo = document.getElementById('pageInfo');

      function renderGallery() {
        gallery.innerHTML = '';
        const start = (currentPage - 1) * perPage;
        const end = start + perPage;
        images.slice(start, end).forEach((src, idx) => {
          const item = document.createElement('div');
          item.className = 'gallery-item';
          const img = document.createElement('img');
          img.src = src;
          img.alt = `${start + idx + 1}`;
          const span = document.createElement('span');
          span.textContent = start + idx + 1;
          item.appendChild(img);
          item.appendChild(span);
          gallery.appendChild(item);
        });
        pageInfo.textContent = `Page ${currentPage} of ${Math.ceil(images.length / perPage)}`;
        prevBtn.disabled = currentPage === 1;
        nextBtn.disabled = currentPage === Math.ceil(images.length / perPage);
      }

      prevBtn.addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          renderGallery();
        }
      });
      nextBtn.addEventListener('click', () => {
        if (currentPage < Math.ceil(images.length / perPage)) {
          currentPage++;
          renderGallery();
        }
      });

      renderGallery();
    </script>
</body>
</html>
