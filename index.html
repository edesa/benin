<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fafafa; }
    .gallery { display: flex; flex-wrap: wrap; gap: 20px; margin: 40px; }
    .gallery-item { background: #fff; border: 1px solid #ddd; border-radius: 8px; padding: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    .gallery-item img { max-width: 300px; max-height: 200px; display: block; margin-bottom: 8px; border-radius: 4px; }
    .gallery-item span { display: block; text-align: center; color: #333; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>Benin Gallery</h1>
  <div class="gallery">
    <div class="gallery-item">
      <img src="../images/Terra Vida FINAL.jpeg" alt="Terra Vida FINAL">
      <span>Terra Vida FINAL.jpeg</span>
    </div>
    <div class="gallery-item">
      <img src="../images/zara_card.png" alt="zara_card">
      <span>zara_card.png</span>
    </div>
  </div>
</body>
</html>
